<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-display {
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-display:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .file-input-display.has-files {
            border-color: #667eea;
            border-style: solid;
            background: #f0f2ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .file-count {
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 6px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Image to PDF</h1>
        <p class="subtitle">Convert multiple images into a single PDF with custom sorting</p>

        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label>Upload Images</label>
                <div class="file-input-wrapper">
                    <input type="file" id="images" name="images" accept=".png,.jpg,.jpeg" multiple required>
                    <div class="file-input-display" id="fileDisplay">
                        <div class="upload-icon">üìÅ</div>
                        <div>Click to select images or drag and drop</div>
                        <div class="hint">PNG, JPG, JPEG (up to 100 files)</div>
                        <div class="file-count" id="fileCount"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="priority">Priority List (optional)</label>
                <input type="text" id="priority" name="priority" placeholder="e.g., Dainik Bhaskar, City Bhaskar, Rajasthan Patrika">
                <div class="hint">Comma-separated keywords to sort images by priority</div>
            </div>

            <div class="form-group">
                <label for="page_size">Page Size</label>
                <select id="page_size" name="page_size">
                    <option value="letter" selected>Letter</option>
                    <option value="A4">A4</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">Generate PDF</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Generating PDF...</div>
            <div class="hint">This may take a moment for large files</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('images');
        const fileDisplay = document.getElementById('fileDisplay');
        const fileCount = document.getElementById('fileCount');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // File input handling
        fileInput.addEventListener('change', function() {
            const files = this.files;
            if (files.length > 0) {
                fileDisplay.classList.add('has-files');
                fileCount.textContent = `${files.length} file${files.length > 1 ? 's' : ''} selected`;
            } else {
                fileDisplay.classList.remove('has-files');
                fileCount.textContent = '';
            }
        });

        // Drag and drop
        fileDisplay.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#667eea';
        });

        fileDisplay.addEventListener('dragleave', function() {
            if (!fileInput.files.length) {
                this.style.borderColor = '#ddd';
            }
        });

        fileDisplay.addEventListener('drop', function(e) {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const files = fileInput.files;
            if (files.length === 0) {
                showError('Please select at least one image');
                return;
            }

            if (files.length > 100) {
                showError('Maximum 100 images allowed at once');
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('images', files[i]);
            }
            formData.append('priority', document.getElementById('priority').value);
            formData.append('page_size', document.getElementById('page_size').value);

            // Show loading
            submitBtn.disabled = true;
            loading.classList.add('active');
            hideMessages();

            try {
                const response = await fetch('/generate-pdf', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to generate PDF');
                }

                // Download the PDF
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'generated.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showSuccess('PDF generated successfully!');
                
                // Reset form
                form.reset();
                fileDisplay.classList.remove('has-files');
                fileCount.textContent = '';

            } catch (error) {
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            successMessage.classList.remove('active');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('active');
            errorMessage.classList.remove('active');
        }

        function hideMessages() {
            errorMessage.classList.remove('active');
            successMessage.classList.remove('active');
        }
    </script>
</body>
</html>
